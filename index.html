<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cãolendário</title>
    <link rel="stylesheet" href="./app.css" />
  </head>

  <body>
    <p class="bg title">Cãolendário</p>

    <div class="bg calendar" id="app"></div>

    <p class="bg credits">
      <a href="./credits.md">Créditos</a>
    </p>

    <script type="module">
      import {
        html,
        render,
      } from "https://unpkg.com/htm/preact/index.mjs?module";
      import { getCalendar } from "./app.js";

      function App(props) {
        return html`${getCalendar(props.year, props.month)}
          <div class="actions">
            <button>Anterior</button>
            <button>Seguinte</button>
          </div>`;
      }

      const year = 2021;
      const month = 11;
      render(
        html`<${App} year=${year} month=${month} />`,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
