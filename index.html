<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>C√£olend√°rio</title>
    <link rel="stylesheet" href="./app.css" />
  </head>

  <body>
    <p class="bg title">üê∂ C√£olend√°rio</p>

    <div class="bg calendar" id="app"></div>

    <p class="bg credits">
      <a href="./credits.md">Cr√©ditos</a>
    </p>

    <script type="module">
      import {
        html,
        render,
      } from "https://unpkg.com/htm/preact/index.mjs?module";
      import {
        useState,
        useEffect,
      } from "https://unpkg.com/preact@latest/hooks/dist/hooks.module.js?module";

      import { getCalendar } from "./app.js";

      const dogUrl = "https://dog.ceo/api/breeds/image/random";

      function App(props) {
        const [date, setDate] = useState(props.startDate);

        useEffect(async () => {
          const response = await fetch(dogUrl);
          const json = await response.json();
          document.body.style.backgroundImage = `url(${json.message})`;
        }, [date]);

        return html`${getCalendar(date)}
          <div class="actions">
            <button
              onClick=${() =>
                setDate(new Date(date.setMonth(date.getMonth() - 1)))}
            >
              Anterior
            </button>
            <button
              onClick=${() =>
                setDate(new Date(date.setMonth(date.getMonth() + 1)))}
            >
              Seguinte
            </button>
          </div>`;
      }

      render(
        html`<${App} startDate=${new Date()} />`,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
